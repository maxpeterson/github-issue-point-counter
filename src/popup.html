<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="min-width: 575px">

<div class="container p-3">
    <div class="row">
        <label for="labelRegex" class="col-6 col-form-label">Label estimation regex</label>
        <div class="col-6">
            <input type="email" class="form-control" id="labelRegex">
        </div>
    </div>

    <div class="row">
        <label class="col-6 col-form-label" for="showInConsole">Show logs in console</label>
        <div class="col-6 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="showInConsole">
            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-6 col-form-label" for="highlightNonEstimated">Highlight non-estimated issues</label>
        <div class="col-6 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="highlightNonEstimated">
            </div>
        </div>
    </div>
</div>

</html>
